<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="icon" href="img/icono.png" />
</head>

<body>
    <main>
        <div class="parent">
            <!-- Logo Alura en la esquina-->
            <div class="logo-alura">
                <img src="img/Logo.png" alt="Logo Alura" />
            </div>
            <!-- Texto encriptado -->
            <div class="textarea-texto-ingresado">
                <textarea id="texto-ingresado" name="texto-ingresado" placeholder="Ingrese texto aquí" class="texto-ingresado"></textarea>
            </div>
            <!-- Mensaje de alerta -->
            <div class="alerta">
                <img src="img/alerta.png" alt="alerta" class="icono-alerta"/>
                <p class="mensaje-alerta">Solo letras minusculas y sin acentos</p>
            </div>
            <!-- Boton de encriptar -->
            <div class="botones">
                <button onclick="encriptar()" class="button-encriptar">Encriptar</button>
                <button onclick="desencriptar()" class="button-desencriptar">Desencriptar</button>
            </div>
            <!-- Texto desencriptado -->
            <div id="texto-salida" class="texto-salida">
                <div class="muñeco">
                    <img src="img/Muñeco.png" alt="Muñeco" >
                </div>
                <p id="msg-no-encontrado">Ningun mensaje fue encontrado</p>
                <p id="msg-ingresa-texto">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>

        <!-- Encriptar y desencriptar -->
        <script src="js/encriptar.js"></script>
        <script src="js/desencriptar.js"></script>
        <!-- Copiar al portapapeles -->
        <script src="js/copiar.js"></script>
    </main>
</body>

</html>
